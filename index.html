<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo List</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="todo-box">
    <h1>Todo List</h1>
    <div class="input-section">
      <input type="text" id="taskInput" placeholder="Add a new task..." />
      <select id="priorityDropdown">
        <option value="" disabled selected>Select Priority</option>
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
      </select>
      <select id="colorDropdown">
        <option value="" disabled selected>Select Color</option>
        <option value="#ffffff">White</option>
        <option value="#ffcccb">Light Red</option>
        <option value="#90ee90">Light Green</option>
        <option value="#add8e6">Light Blue</option>
      </select>
      <button onclick="addTask()">Add Task</button>
    </div>
    <div class="checkbox-list" id="checkboxList"></div>
    <div class="task-stats">
      <span id="totalTasks">Total Tasks: 0</span>
      <span id="completedTasks">Completed: 0</span>
    </div>
    <button class="clear-btn" onclick="clearAllTasks()">Clear All Tasks</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
