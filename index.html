<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo List</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="todo-box">
    <h1>TO DO LIST</h1>
    <div class="input-section">
      <input type="text" id="taskInput" placeholder="Enter your task" />
      <select id="priorityDropdown">
        <option value="" disabled selected>Priority</option>
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
      </select>
      <button onclick="addTask()">Add</button>
    </div>
    <div class="checkbox-list" id="checkboxList" style="display: none;"></div>
    <div class="task-stats">
      <span id="tasksToComplete">Tasks to complete: 0</span>
    </div>
    <button class="history-btn" onclick="toggleHistory()">Show History</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
